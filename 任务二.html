<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var aqi_list=document.getElementById("aqi-list");
(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var lis=[];
  for(var i=0;i<aqiData.length;i++)   /*对aqiData遍历*/
	  if(aqiData[i][1]>60)           /*如果aqiData中的i行中的第二个值大于60*/
	  lis.push("<li>"+ aqiData[i]+"</li>")  /*加htnl标签*/
	  aqi_list.innerHTML=lis;
		 
})();

</script>
</body>
</html>
